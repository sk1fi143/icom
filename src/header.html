<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/maskPosition.min.js"></script>
</head>
<body>
    <div class="header">
        <svg class="header-bg">
            <mask id="deep-mask">
                <rect width="100%" height="100%" fill="white" />
                <use xlink:href="#deep-mask-svg" fill="black" class="mask-header">
            </mask>
            <symbol id="deep-mask-svg">
                <g filter="none">
                    <path class="mask-transl" id="deep-2" data-name="deep"
                        d="M140,77.42H0c11.025,0,19.994-7.634,19.994-17.015V17.015c0-9.4,8.954-17.015,20-17.015h80c11.046,0,20,7.618,20,17.015V60.4c0,9.381,8.969,17.013,19.994,17.015Z"
                        fill="#121821" />
                </g>
            </symbol>
            <symbol viewBox="0 0 1202 118.001" id="header-bg">
                <g id="header" transform="translate(18 14)">
                    <g id="back-2" data-name="back">
                        <g id="back-3" data-name="back">
                            <g transform="matrix(1, 0, 0, 1, -18, -14)">
                                <path id="back-4" data-name="back"
                                    d="M27.75,0h1128.5C1171.576,0,1184,10.66,1184,23.81V76.19c0,13.15-12.424,23.81-27.75,23.81H27.75C12.424,100,0,89.34,0,76.19V23.81C0,10.66,12.424,0,27.75,0Z"
                                    transform="translate(0 10)" fill="#121821" />
                            </g>
                        </g>
                    </g>
                </g>
            </symbol>
            <svg width="1202" height="118.001" class="header-main-bg">
                <use xlink:href="#header-bg" mask="url(#deep-mask)"></use>
            </svg>
        </svg>
        <div class="header__content">
            <div class="header__left-content">
                <a href="balance.html">
                    <div class="logo">
                        <svg width="75.715" height="75.715" class="header-logo">
                            <use xlink:href="sprite.svg#logo-icom"></use>
                        </svg>
                        <span class="header_ttl-text">Кэшбэк<br>сервис</span>
                    </div>
                </a>
                <nav id="nav" class="header-nav">
                    <ul class="header-nav__menu">
                        <a href="balance.html">
                            <li class="header__menu-item" id="num_sum">
                                <span class="header__menu-item-link">
                                    <span id="header-menu-active-visible1"></span>
                                </span>
                                <div class="header_account-balance__line"></div>
                            </li>
                        </a>
                        <a href="applications.html">
                            <li class="header__menu-item">
                                <span class="header__menu-item-link">Заявки</span>
                                <div class="header_account-balance__line"></div>
                            </li>
                        </a>
                        <a href="payments.html">
                            <li class="header__menu-item">
                                <span class="header__menu-item-link">Выплаты</span>
                                <div class="header_account-balance__line"></div>
                            </li>
                        </a>
                        <a href="referal.html">
                            <li class="header__menu-item activeHead">
                                <span class="header__menu-item-link activeHead">Рефералы</span>
                                <div class="header_account-balance__line line1"></div>
                            </li>
                        </a>
                    </ul>
                </nav>
            </div>
            <div id="hb" class="header__buttons">
                <div class="header__buttons-item">
                    <svg class="header__buttons-item-img-message" width="30.922" height="30.998">
                        <use xlink:href="sprite.svg#ico-chat1"></use>
                    </svg>
                </div>
                <div class="header__notifications-block">
                    <div class="header__buttons-item">
                        <svg class="header__buttons-item-img-notifications" width="32.63" height="32.14">
                            <use xlink:href="sprite.svg#ico-notife"></use>
                        </svg>
                    </div>
                    <div class="header__number-notifications">
                        <span class="header__number-notifications-txt">99+</span>
                    </div>
                </div>
                <div class="header__buttons-item last_element">
                    <svg class="header__buttons-item-img" width="28.72" height="31">
                        <use xlink:href="sprite.svg#ico-user-1"></use>
                    </svg>
                </div>
            </div>
            <div id="noberg" class="header-window__navigation">
                <div class="header-navigation__title">ООО «Моя фирма регистратор»</div>
                <a>
                    <div class="header-navigation__stage first-stage">
                        <div class="header-navigation__lineFirst" id="line1"></div>
                        <svg class="header-navigation__iconFirst" width="28" height="28">
                            <use xlink:href="sprite.svg#ico-help-menu"></use>
                        </svg>
                        <span class="header-navigation__textFirst">Помощь</span>
                    </div>
                </a>
                <a href="settings.html">
                    <div class="header-navigation__stage second-stage">
                        <div class="header-navigation__lineSecond"></div>

                        <svg class="header-navigation__iconSecond" width="28" height="28">
                            <use xlink:href="sprite.svg#ico-help2"></use>
                        </svg>
                        <span class="header-navigation__textSecond">Настройки</span>
                    </div>
                </a>
                <a>
                    <div class="header-navigation__stage fird-stage">
                        <div class="header-navigation__lineFird"></div>
                        <svg class="header-navigation__iconFird" width="28" height="28">
                            <use xlink:href="sprite.svg#ico-help3"></use>
                        </svg>
                        <span class="header-navigation__textFird">Выход</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
